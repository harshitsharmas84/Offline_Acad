name: Deployment Verification

on:
  deployment_status: # Triggers when Vercel finishes deploying

jobs:
  smoke-test:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: offline-academy/package-lock.json

      - name: Install Dependencies
        working-directory: ./offline-academy
        run: npm ci

      - name: Run Smoke Tests
        working-directory: ./offline-academy
        env:
          DEPLOY_URL: ${{ github.event.deployment_status.target_url }}
        run: npm run test -- --testPathPattern=__smoke_tests__

      - name: Notify on Failure
        if: failure()
        run: |
          echo "ðŸš¨ DEPLOYMENT VERIFICATION FAILED"
          echo "URL: ${{ github.event.deployment_status.target_url }}"
          echo "Commit: ${{ github.sha }}"
          echo "Initiating manual rollback check..."
